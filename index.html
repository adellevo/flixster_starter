<body>
    <div id="intro">
        <h1>Flixster üçø</h1>

            <h3>Search for a movie</h3>

                <button id="close-search-btn" onclick="clearSearch()"><img id="close-icon" src="/images/delete-icon.png"/></button>

    <div id="movies-grid">
    </div>
    <button id="load-more-movies-btn" onclick="updateShowAmount();">Show more movies</button>

    </div>
