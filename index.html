<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <h1>Flixster</h1>
    <form id="search-form">
        <label for="search-bar">Search for a movie</label>
        <div id="search-box">
            <input id="search-input" placeholder="e.g. Morbius" type="text">
            <button id="button-input" type="submit" onclick="getMovies();">Submit</button>
        </div>
    </form>
    <h2>Now Playing</h2>
    <div id="movies-grid">
    </div>
    <button id="load-more-movies-btn" onclick="updateShowAmount();">Show more movies</button>
    <script src="script.js"></script>
</body>
</html>
